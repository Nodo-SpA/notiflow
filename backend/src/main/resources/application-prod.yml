spring:
  application:
    name: notiflow-backend
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
  cloud:
    gcp:
      project-id: ${FIRESTORE_PROJECT_ID:notiflow-480919}
      firestore:
        project-id: ${FIRESTORE_PROJECT_ID:notiflow-480919}
        emulator:
          enabled: false

server:
  port: ${PORT:8080}

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://hectorguzman.github.io,https://hectorguzman.github.io/notiflow}
  jwt:
    secret: ${JWT_SECRET:change-me-in-prod}
    expiration-seconds: ${JWT_EXPIRATION_SECONDS:86400}
  admin:
    email: ${APP_ADMIN_EMAIL:}
    password: ${APP_ADMIN_PASSWORD:}
    school-id: ${APP_ADMIN_SCHOOL_ID:global}
  password-reset:
    expires-minutes: ${APP_PASSWORD_RESET_EXPIRES_MINUTES:30}
  frontend-url: ${APP_FRONTEND_URL:https://hectorguzman.github.io/notiflow}
  mail:
    from: ${APP_MAIL_FROM:no-reply@notiflow.app}
  whatsapp:
    token: ${WHATSAPP_TOKEN:}
    phone-number-id: ${WHATSAPP_PHONE_NUMBER_ID:}
    waba-id: ${WHATSAPP_WABA_ID:}
    api-version: ${WHATSAPP_API_VERSION:v20.0}
