flutter_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "assets/logos/Naranjo_Degradado.png"
  adaptive_icon_background: "#FF6B00"
  adaptive_icon_foreground: "assets/logos/launcher_foreground_blanco2.png"
